<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGame - Home</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f19; color:#e9eefc; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:min(560px, 100%); background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:22px; box-shadow:0 12px 40px rgba(0,0,0,0.35); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 14px; opacity:.85; line-height:1.5; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:10px; }
    button {
      flex:1; min-width:170px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.08);
      color:#e9eefc;
      padding:12px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
    }
    button:hover { background:rgba(255,255,255,0.12); }
    .msg { margin-top:14px; font-size:13px; white-space:pre-wrap; opacity:.9; }
    .err { color:#ff8a8a; }
    .ok  { color:#8dffb3; }
    code { background:rgba(255,255,255,0.08); padding:2px 6px; border-radius:8px; }
    .small { font-size:12px; opacity:.75; margin-top:10px; line-height:1.4; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Web Game</h1>
      <p>게스트(익명) 또는 Google로 로그인하고 게임을 시작해요.</p>

      <div class="row">
        <button id="guestBtn">게스트로 시작</button>
        <button id="googleBtn">Google로 로그인</button>
      </div>

      <div class="small">
        • 로그인 성공 시 <code>/game.html</code>로 이동<br/>
        • Google 로그인은 Supabase Provider 설정 + Google Redirect URI 설정이 필요
      </div>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // =========================
    // ✅ 여기 3개만 네 값으로 정확히 넣기
    // =========================
    const SUPABASE_URL = "https://jwkjsmlicirmuujsmdfi.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_YfPtLavytOMWG5gHr7pEDg_Dy3j8Wld";
    const GAME_URL = "/game.html"; // 고정

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msgEl = document.getElementById("msg");

    function setMsg(text, ok=false) {
      msgEl.className = "msg " + (ok ? "ok" : "err");
      msgEl.textContent = text || "";
    }

    // 이미 로그인 상태면 바로 게임으로
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data?.session) location.href = GAME_URL;
    })();

    document.getElementById("guestBtn").onclick = async () => {
      setMsg("");
      const { error } = await supabase.auth.signInAnonymously();
      if (error) return setMsg("게스트 로그인 실패:\n" + error.message);
      setMsg("게스트 로그인 성공! 게임으로 이동합니다.", true);
      location.href = GAME_URL;
    };

    document.getElementById("googleBtn").onclick = async () => {
      setMsg("");
      const redirectTo = `${location.origin}${GAME_URL}`; // ✅ 404 방지 (항상 game.html로 복귀)
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo }
      });
      if (error) setMsg("Google 로그인 시작 실패:\n" + error.message);
    };
  </script>
</body>
</html>
